<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Voice Note</title>
</head>
<body>
  <h1>Tudo Voice Uploader</h1>

  <form id="uploadForm">
    <input type="email" id="email" placeholder="Enter your email" required><br><br>
    <button type="button" id="recordButton">Record</button>
    <button type="button" id="stopButton" disabled>Stop</button><br><br>
  </form>

  <p id="status"></p>

  <script>
    let mediaRecorder;
    let audioChunks;

    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const status = document.getElementById('status');
    const emailInput = document.getElementById('email');

    // Load saved email if available
    window.addEventListener('load', () => {
      const savedEmail = localStorage.getItem('userEmail');
      if (savedEmail) {
        emailInput.value = savedEmail;
      }
    });

    recordButton.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        stopButton.disabled = true;
        recordButton.disabled = false;
        status.textContent = "Recording stopped. Uploading...";

        const email = emailInput.value;
        if (!email) {
          alert("Please enter an email address!");
          return;
        }

        // Save email locally
        localStorage.setItem('userEmail', email);

        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const reader = new FileReader();

        reader.onloadend = async () => {
          const base64Audio = reader.result.split(',')[1];

          await fetch('https://script.google.com/macros/s/AKfycbx-FKCr3ScS-kKQ8nIuIVRvR-mGe_5Cp7pvBNMTyOOD6iD8_jIbsw6Ho1j8Dp3UNIVq/exec', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `file=${encodeURIComponent(base64Audio)}&email=${encodeURIComponent(email)}`
          })
          .then(response => response.text())
          .then(text => {
            status.textContent = "Upload complete!";
          })
          .catch(error => {
            status.textContent = "Upload failed.";
          });
        };

        reader.readAsDataURL(blob);
      };

      mediaRecorder.start();
      recordButton.disabled = true;
      stopButton.disabled = false;
      status.textContent = "Recording...";

      // Auto-stop after 2 minutes (120,000 ms)
      setTimeout(() => {
        if (mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 120000);
    });

    stopButton.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });
  </script>

</body>
</html>
