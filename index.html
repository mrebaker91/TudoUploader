<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Voice Note</title>
  <style>
    #meter {
      width: 300px;
      height: 30px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    #meter-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.1s;
    }
  </style>
</head>
<body>
  <h1>Tudo Voice Uploader</h1>

  <form id="uploadForm">
    <input type="email" id="email" placeholder="Enter your email" required><br><br>
    <button type="button" id="recordButton">Record</button>
    <button type="button" id="stopButton" disabled>Stop</button><br><br>
  </form>

  <div id="meter">
    <div id="meter-fill"></div>
  </div>

  <p id="status"></p>

  <script>
    let mediaRecorder;
    let audioChunks;
    let audioContext;
    let analyser;
    let microphone;
    let meterFill;
    let animationId;

    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const status = document.getElementById('status');
    const emailInput = document.getElementById('email');
    meterFill = document.getElementById('meter-fill');

    // Load saved email if available
    window.addEventListener('load', () => {
      const savedEmail = localStorage.getItem('userEmail');
      if (savedEmail) {
        emailInput.value = savedEmail;
      }
    });

    recordButton.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

      // Setup Web Audio API for meter
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      microphone = audioContext.createMediaStreamSource(stream);
      microphone.connect(analyser);
      analyser.fftSize = 256;

      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        stopButton.disabled = true;
        recordButton.disabled = false;
        cancelAnimationFrame(animationId);
        audioContext.close();
        status.textContent = "Recording stopped. Uploading...";

        const email = emailInput.value;
        if (!email) {
          alert("Please enter an email address!");
          return;
        }

        // Save email locally
        localStorage.setItem('userEmail', email);

        const blob = new Blob(audioChunks, { type: 'audio/wav' });

        const formData = new FormData();
        formData.append('file', blob, 'voice.wav');
        formData.append('email', email);

        await fetch('https://script.google.com/macros/s/AKfycbx-FKCr3ScS-kKQ8nIuIVRvR-mGe_5Cp7pvBNMTyOOD6iD8_jIbsw6Ho1j8Dp3UNIVq/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(text => {
          console.log("Server response:", text);
          status.textContent = "Upload complete!";
        })
        .catch(error => {
          console.error("Upload error:", error);
          status.textContent = "Upload failed.";
        });
      };

      mediaRecorder.start();
      recordButton.disabled = true;
      stopButton.disabled = false;
      status.textContent = "Recording...";

      // Animate the voice meter
      animateMeter();

      // Auto-stop after 2 minutes
      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 120000);
    });

    stopButton.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });

    function animateMeter() {
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      const draw = () => {
        analyser.getByteFrequencyData(dataArray);
        let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
        let percent = Math.min(100, (volume / 255) * 100);
        meterFill.style.width = percent + "%";
        animationId = requestAnimationFrame(draw);
      };
      draw();
    }
  </script>

</body>
</html>
